<!DOCTYPE html>

<html lang="en" class="h-100">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Hero Helper: {% block title %}{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/cover/">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">

        <style>
            @media (max-width: 576px) {
                .element {
                    display: none;
                }
            }
        </style>

    </head>

    <body class="cover-bg bg-dark h-100 text-center text-bg-dark">

        <div class="cover-container w-100 h-100 p-3 mx-auto flex-column">

            <header class="mb-auto">
                <div>
                    <h3 class="float-md-start mb-0">Hero Helper</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link fw-bold py-1 px-0" href="/">Home</a>
                        <a class="nav-link fw-bold py-1 px-0" href="/trait">Traits</a>
                        <a class="nav-link fw-bold py-1 px-0" href="/how">How To</a>
                        <a class="nav-link fw-bold py-1 px-0" href="/future">TBD</a>
                    </nav>
                </div>
            </header>

            <main class="px-3">
                {% block main %}{% endblock %}
            </main>

            <footer class="text-white-50">
                cover template from bootstrap  |
                images @ official dota 2 splash art
            </footer>
        </div>

    </body>

</html>
